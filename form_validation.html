<!DOCTYPE html>
<html>

<head>
	<title>Weather Forecast</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- set favion -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

	<!-- Fonts -->
	<link rel="dns-prefetch" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" type="text/css" href="css/form_validation.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/form_validation.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
		<div class="container">
			<a class="navbar-brand" href="#">Laravel</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Register</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<main class="my-form">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Register</div>
						<div class="card-body">
							<div class="form-group row">
								<label for="full_name" class="col-md-4 col-form-label text-md-right">Name<span class="alert-red">*</span></label>
								<div class="col-md-6">
									<input type="text" id="full_name" class="form-control" name="full-name">
								</div>
							</div>

							<div class="form-group row">
								<label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address<span class="alert-red">*</span></label>
								<div class="col-md-6">
									<input type="text" id="email_address" class="form-control" name="email-address">
								</div>
							</div>

							<div class="form-group row">
								<label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
								<div class="col-md-6">
									<input type="text" id="user_name" class="form-control" name="username">
								</div>
							</div>

							<div class="form-group row">
								<label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number<span class="alert-red">*</span></label>
								<div class="col-md-6">
									<input type="number" id="phone_number" class="form-control">
								</div>
							</div>

							<div class="form-group row">
								<label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
								<div class="col-md-6">
									<textarea class="form-control" rows="4" id="present_address"></textarea>
								</div>
							</div>

							<div class="form-group row">
								<label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
								<div class="col-md-6">
									<textarea class="form-control" rows="4" id="permanent_address"></textarea>
								</div>
							</div>								 

							<div class="col-md-6 offset-md-4">
								<button id="btnRegister" type="button" class="btn btn-primary">
									Register
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</main>
</body>

</html>
